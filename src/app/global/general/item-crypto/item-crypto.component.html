<a class="P-container" [routerLink]="'/details/' + item.id">
    <div class="P-crypto_item" [class.active]="item.isActive" (mouseenter)="item.isActive = true" (mouseleave)="item.isActive = false">
        <div class="P-crypto_img d-flex justify-content-center align-items-center">
            <img [src]="item.image">
        </div>
       
        <h6>{{ item.name }}</h6>
        <h5>{{ item.price ? item.price.toLocaleString()  + ' $' : ' '}}</h5>
    </div>
</a>
