<a class="P-container" [routerLink]="'/details'">
    <div class="P-crypto_item" [class.active]="isActive" (mouseenter)="isActive = true" (mouseleave)="isActive = false">
        <div class="P-crypto_img d-flex justify-content-center align-items-center">
            <img [src]="image">
        </div>
       
        <h6>{{ title }}</h6>
        <h5>{{ price.toLocaleString()  + ' $'}}</h5>
      
    </div>
</a>
