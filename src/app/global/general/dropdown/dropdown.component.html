<div class="P-select-box" [class.disabled]="disable" app-clickOutside (clickOutside)="close()">
  <div class="P-select" [class.P-disabled]="disable" (click)="toggle()" [class.G-error]="error">
    <div class="P-select-title">
        <div class="P-row-block">
            <img *ngIf="selectedItem?.image" [src]="selectedItem.image" width="20px">
            <p [class.selected]="value || value === 0 || value === false">{{ selectedItem?.name || placeholder }}</p>
        </div>
    </div>
    <i [hidden]="isOpen" class="icon-ic_arrowdown P-select-title-icon"></i>
    <i [hidden]="!isOpen" class="icon-ic_arrowup P-select-title-icon"></i>
  </div>
  <div class="P-select-options" [class.show]="isOpen">
    <div class="P-select-option"
         *ngFor="let item of list; let index = index"
         [class.P-active]="isSelected(item)"
         [class.P-disabled-row]="isDisabled(item)"
         (click)="change(item)">
      <div class="P-row-block">
        <img *ngIf="item.image" [src]="item.image" width="20px">
        <p class="P-dropdown-row">{{ item.name }}</p>
      </div>

    </div>
  </div>
</div>
