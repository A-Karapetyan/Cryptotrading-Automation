<div clickOutside (close)="close()" *ngIf="isOpen" mdbModal #frame="mdbModal" class="modal fade center" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content dark">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        <div class="md-form mb-5">
          <input type="email" id="defaultForm-email" [formControl]="loginFormModalEmail" class="form-control"
            mdbInput mdbValidate>
          <label for="defaultForm-email">Your email</label>
        </div>
        <div class="md-form mb-4">
          <input type="password" id="defaultForm-pass" (keydown.enter)="login()" [formControl]="loginFormModalPassword"
            class="form-control" mdbInput mdbValidate>
          <label for="defaultForm-pass">Your password</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <div class="mr-3">
            <button mdbBtn color="dark" [disabled]="isInvalid()" class="waves-light btn-rounded" mdbWavesEffect (click)="login()">Login</button>
          </div>
          <div>
            <button mdbBtn color="link" class="waves-light btn-rounded" mdbWavesEffect (click)="openSignUp()">Sign up</button>
          </div>
      </div>
  
    </div>
  </div>
</div>
