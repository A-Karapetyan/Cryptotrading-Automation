<div *ngIf="crypto" class="P-container">
    <div class="P-profile-container">
      <img [src]="crypto.image" width="100px">
      <h1>{{crypto.name}}</h1>
      <h1>{{crypto.price.toLocaleString() + ' $'}}</h1>
      <div>
        <button mdbBtn gradient="peach" mdbWavesEffect [routerLink]="'/create-symptom/' + crypto.id">CREATE SYMPTOM</button>
      </div>
    </div>
    <div class="P-chart-container">
        <line-chart></line-chart>
    </div>

</div>
