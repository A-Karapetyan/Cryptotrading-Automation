<div clickOutside (close)="close()" mdbModal #frame="mdbModal" class="modal fade center" id="frameModalTop" tabindex="-1" role="dialog"
  aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content dark">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Verification</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body mx-3">
        We Have Sent You A Confirmation Email
        <div class="md-form mb-5">
          <input type="text" id="defaultForm-number" (keydown.enter)="verify()" [formControl]="verifyEmailCode" class="form-control"
            mdbInput mdbValidate>
          <label for="defaultForm-number">Your Verification Code</label>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
          <div class="mr-3">
            <button mdbBtn color="dark" class="waves-light btn-rounded" (click)="verify()" mdbWavesEffect>Verify</button>
          </div>
      </div>
  
    </div>
  </div>
</div>
